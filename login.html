<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-center text-5xl font-bold mt-6"> Simple Bank Using JavaScript</h1>
    <section>
        <div class="w-9/12 mx-auto my-7 bg-blue-200 py-8 px-8">
            <h3 class="text-3xl font-semibold ">Please Login</h3>
            <input id="userEmail" class=" block w-9/12 my-4 pl-4 py-2" type="email" name="" placeholder="Enter your Email" title="Enter your Email" required>
            <input id="userPassword" class="block w-9/12 my-4 pl-4 py-2" type="password" name="" placeholder="Enter your Password" required title="Enter your Password">
            <button id="btn-submit" class="px-7 py-4 bg-blue-500 font-semibold text-xl rounded-lg text-white hover:text-black hover:bg-blue-300">Submit</button>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
