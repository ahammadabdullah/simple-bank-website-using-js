<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <header>
    <h1 class="text-center text-5xl font-bold mt-6"> Welcome to Simple Bank</h1>
   </header>
   <main>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400  text-center p-8 rounded-xl">
                <h4 class="text-2xl font-semibold">Deposit</h4>
                <h2 class="text-5xl" >$<span id="depositTotal">00</span></h2>
            </div>
            <div class="bg-yellow-400 text-center  p-8 rounded-xl">
                <h4 class="text-2xl font-semibold" >withdraw</h4>
                <h2 class="text-5xl" >$<span id="withdrawTotal">00</span></h2>
            </div>
            <div class="bg-violet-400 text-center  p-8 rounded-xl">
                <h4 class="text-2xl font-semibold">Balance</h4>
                <h2 class="text-5xl">$<span id="balanceTotal">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- Deposit and withdraw  -->
    <section class="mt-8">  
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-fuchsia-400  text-center p-8 rounded-xl">
                <h4 class="text-2xl font-semibold">Please Deposit</h4>
                <input type="number" class="text-fuchsia-400 mx-auto block w-9/12 my-4 pl-4 py-2" placeholder=" $ enter the amount you want to deposit" name="" id="depositField">
                <button id="btn-deposit" class="px-7 py-4 bg-blue-500 font-semibold text-xl rounded-lg text-white hover:text-black hover:bg-blue-300">Deposit</button>
            </div>
            <div class="bg-sky-400 text-center  p-8 rounded-xl">
                <h4 class="text-2xl font-semibold" >Please withdraw</h4>
                <input type="number" class="text-sky-400 mx-auto block w-9/12 my-4 pl-4 py-2" placeholder=" $ enter the amount you want to withdraw" name="" id="withdrawField">
                <button id="btn-withdraw" class="px-7 py-4 bg-blue-500 font-semibold text-xl rounded-lg text-white hover:text-black hover:bg-blue-300">Withdraw</button>
            </div>
          
        </div>
    </section>
   </main>
   <script src="./js/deposit.js"></script>
   <script src="./js/withdraw.js"></script>
</body>
</html>
